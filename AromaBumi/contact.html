    <title>Aroma Bumi - Contact Us</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="responsive5.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
    <header>
        <div class="container_header">
            <img class="header_left" src="image/Logo White.png" href="index.html">
            <div class="header_right">
                <a href="product.html">Product</a>
                <a href="Location.html">Store</a>
                <a href="index.html">Contact</a>
            </div>
        </div>
    </header>
    <div class="contactus">
        <div class="container_contact">
            <div class="contacts">
                <div class="contact">
                    <h1>How can we help?</h1>
                    <div class="form">
                        <div class="name">
                            <p>Name</p>
                            <input class="line" placeholder="Name">
                        </div>
                        <div class="email">
                            <p>Email</p>
                            <input class="line" placeholder="Email">
                        </div>
                        <div class="number">
                            <p>Phone Number</p>
                            <input class="line" placeholder="Phone Number">
                        </div>
                        <div class="subject">
                            <p>Subject</p>
                            <input class="line" placeholder="Subject">
                        </div>
                        <div class="pesan">
                            <p>Message</p>
                            <textarea class="message"></textarea>
                        </div>
                        <div class="btn-wrapper">
                            <a href="#">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container_footer">
            <div class="footer_left">
                <img src="image/Logo White.png" class="simbol">
                <div class="footer_left1">
                    <img src="image/MAIL ICON.svg" class="mail">
                    <img src="image/PHONE ICON.svg" class="phone">
                </div>
            </div>
            <div class="container_menu">

                    <p>Products</p>
                    <a href="Menu.html">Coffee Based</a>

                </div>
                <div class="menu_c">
